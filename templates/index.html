<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Fake News Prediction</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="news_text" class="form-label">Enter News Article:</label>
                <textarea class="form-control" id="news_text" name="news_text" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction %}
        <div class="alert alert-info mt-3">Prediction: <strong>{{ prediction }}</strong></div>
        {% endif %}
    </div>
</body>
</html>
